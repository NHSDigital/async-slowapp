#docker_service_memory: 512

docker_service:

  - name: async-slowapp
    expose: true
    environment:
      - name: NODE_ENV
        value: production
      - name: BASE_URI
        value: "https://{{ APIGEE_HOSTNAME }}/async-slowapp{{ '-pr-' + pr_number if pr_number else '' }}"
      - name: LOG_LEVEL
        value: "{{ 'debug' if APIGEE_ENVIRONMENT == 'internal-dev' else 'info' }}"
    health_check:
      matcher: "200"
      path: "/_ping"
